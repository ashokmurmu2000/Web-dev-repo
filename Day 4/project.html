<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project</title>
</head>
<body>
  
  <h1>Univesity Registration Form</h1>
  <p>Please fill out the form</p>
  <hr>

  <form action="">
  <h2>Personal Details</h2>

  <label for="Name">First Name:</label>
  <input type="text" name="Name" id="Name" placeholder="e.g: Ashok" required>
  <br><br>

  <label for="surname">Last Name:</label>
  <input type="text" name="surname" id="surname" required>
  <br><br>

  <label for="dob">DOB:</label>
  <input type="date" name="dob" id="dob" required>
  <br><br>

   <h3>Gender:</h3>
   <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male" required>
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female">
    <label for="other">other</label>
    <input type="radio" name="gender" id="other" value="other">
    <br><br>

    <h3>Upload your photo</h3>
    <input type="file" name="file">
    <hr>

    <h2>Contact Information</h2>
    
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <br><br>

    <label for="phone">Phone No.:</label>
    <input type="tel" name="phone" id="phone">
    <br><br>

    <label for="address">Address</label>
    <br>
    <textarea name="address" id="address" rows="5"></textarea>
    <br><br>
    <hr>

    <h2>Academic Information</h2>

    <label for="course">Select your course:</label>
    <select name="course" id="course">
      <option value="CSE">CSE</option>
      <option value="IT">IT</option>
      <option value="ECE">ECE</option>
      <option value="ME">ME</option>
      <option value="CE">CE</option>

    </select>
    <br><br>

    <h3>Extra Curricular Activities</h3>

    <label for="sports">Sports</label>
    <input type="checkbox" name="interest" id="sports" value="Sports">
    <br>

    <label for="music">Music</label>
    <input type="checkbox" name="interest" id="music" value="Music">
    <br>

    <label for="voluntering">voluntering</label>
    <input type="checkbox" name="interest" id="voluntering" value="voluntering">
    <br>

    <label for="Technolgy">Technolgy</label>
    <input type="checkbox" name="interest" id="Technology" value="Technology">
    <br><br>
    <hr>

    <h2>Create Your Account</h2>

    <label for="pass">Create Password</label>
    <input type="password" name="password" id="pass">
    <br><br>

    <label for="security">Security Answer</label>
    <input type="text" name="Security" id="security">

    <hr>

    <button type="submit">Register</button>
    <button type="reset">Clear form</button>





  </form>
</body>
</html>
